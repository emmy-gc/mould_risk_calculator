{% extends 'base.html' %}
{% load static %}

{% block title %}Upload - Mould Calculator{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-cloud-arrow-up text-primary" style="font-size: 2.5rem;"></i>
                        <h1 class="card-title mb-2 text-primary">Upload Data File</h1>
                        <p class="card-text text-muted">Upload your temperature and humidity data</p>
                    </div>
                    <form id="upload-form" method="post" enctype="multipart/form-data" data-url="{% url 'uploadpage' %}">
                        {% csrf_token %}
                        <div class="mb-4">
                            <div class="border border-2 border-primary rounded-3 p-4 text-center bg-light" id="drop-zone" style="cursor:pointer;">
                                <p class="mb-1"><i class="bi bi-file-earmark-arrow-up"></i> Drag & Drop your file here</p>
                                <p class="text-muted small mb-2">or</p>
                                <button type="button" id="browse-btn" class="btn btn-morph mb-2">
                                    <i class="bi bi-folder2-open"></i> Browse Files
                                </button>
                                <input type="file" id="file-input" name="file" accept=".csv" hidden>
                                <div id="file-name" class="text-primary small mt-2"></div>
                            </div>
                        </div>
                        <button type="submit" id="submit-btn" class="btn btn-morph w-100" disabled>
                            <i class="bi bi-calculator"></i> Calculate Mould Risk
                        </button>
                        <div id="upload-message" class="mt-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/upload.js' %}"></script>
{% endblock %}
