{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <i class="bi bi-person-circle text-primary" style="font-size: 2.5rem;"></i>
            <h3 class="mt-2 text-primary fw-bold">Sign in to your account</h3>
            <p class="text-muted mb-0">Enter your credentials to access your dashboard.</p>
        </div>
        <form method="post" autocomplete="on">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label fw-semibold">Username</label>
                <input type="text" name="username" class="form-control rounded-pill px-3 py-2" id="id_username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label fw-semibold">Password</label>
                <input type="password" name="password" class="form-control rounded-pill px-3 py-2" id="id_password" required>
            </div>
            <button type="submit" class="btn btn-morph-login w-100 mt-2">
                <i class="bi bi-box-arrow-in-right"></i> Log In
            </button>
        </form>
        <p class="text-center mt-4 mb-0 text-muted">
            Don't have an account?
            <a href="{% url 'register' %}" class="fw-semibold text-primary text-decoration-underline">Create one</a>
        </p>
    </div>
</div>
{% endblock %}
